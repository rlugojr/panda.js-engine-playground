<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panda Engine playground</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="js/ace/ext-language_tools.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="header">
		<img src="menu.png">Panda Engine playground
	</div>
	<div id="menu">
		<h1>1. Container</h1>
		<div data-source="container_basic">1.1 Basic</div>
		
		<h1>2. Sprite</h1>
		<div data-source="sprite_basic">2.1 Basic</div>
		<div data-source="sprite_extend">2.2 Extend</div>
		
		<h1>3. Input</h1>
		<div data-source="input_sprite">3.1 Sprite</div>
		<div data-source="input_scene">3.2 Scene</div>
		<div data-source="input_keyboard">3.3 Keyboard</div>

		<h1>4. Tween</h1>
		<div data-source="tween_basic">4.1 Basic</div>
		<div data-source="tween_easing">4.2 Easing</div>
		<div data-source="tween_shorthand">4.3 Shorthand</div>
		<div data-source="tween_chain">4.4 Chain</div>

		<h1>5. Text</h1>
		<div data-source="text_basic">5.1 Basic</div>
		<div data-source="text_extend">5.2 Extend</div>
		<div data-source="text_wrap">5.3 Wrapping</div>
		<div data-source="text_align">5.4 Alignment</div>
		<div data-source="text_scroll">5.5 Scrolling</div>

		<h1>6. Audio</h1>
		<div data-source="audio_basic">6.1 Basic</div>
		<div data-source="audio_music">6.2 Music</div>
		<div data-source="audio_fade">6.3 Fading</div>
	</div>
	<div id="editor" class="frame">
		<div id="ace"></div>
	</div>
	<iframe src="browser.html" id="browser" class="frame"></iframe>
</body>
</html>
